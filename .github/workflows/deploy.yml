name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ðŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: Build ðŸ—ï¸
        run: |
          # Create a custom vite config for GitHub Pages
          cat > vite.config.gh-pages.js << 'EOF'
          import { defineConfig } from 'vite';
          import react from '@vitejs/plugin-react';
          import path from 'path';

          export default defineConfig({
            base: '/myWebsite/',
            plugins: [react()],
            resolve: {
              alias: {
                '@': path.resolve(__dirname, 'client/src'),
                '@shared': path.resolve(__dirname, 'shared'),
                '@assets': path.resolve(__dirname, 'attached_assets'),
              },
            },
            root: path.resolve(__dirname, 'client'),
            build: {
              outDir: path.resolve(__dirname, 'dist'),
              emptyOutDir: true,
            },
          });
          EOF
          
          # Build with the GitHub Pages config
          npx vite build --config vite.config.gh-pages.js

          # Copy 404.html to dist folder if it exists
          if [ -f "public/404.html" ]; then
            cp public/404.html dist/404.html
          fi
          
          # Create .nojekyll file to prevent Jekyll processing
          touch dist/.nojekyll

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
