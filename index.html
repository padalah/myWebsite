    <!-- Script for GitHub Pages SPA routing -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname + decoded + l.hash
          );
        }
        
        // Also handle redirect parameter if present
        const urlParams = new URLSearchParams(window.location.search);
        const redirectPath = urlParams.get('redirect');
        if (redirectPath) {
          // Remove the redirect parameter
          urlParams.delete('redirect');
          const newSearch = urlParams.toString() ? '?' + urlParams.toString() : '';
          
          // Construct the new URL with the base path
          const basePath = window.location.pathname.split('/')[1] || '';
          const newPath = '/' + (basePath ? basePath + '/' : '') + redirectPath;
          
          // Replace the current URL
          window.history.replaceState(null, null, newPath + newSearch + window.location.hash);
        }
      }(window.location))
    </script>
